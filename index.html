<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="sun">
            <img  class="image" src="./assets/sun1.png" height="150px" width="150px" >

            <div class="orbit1">
                <div class="mercury">
                    <img  class="image" src="./assets/mercury.png" height="35px" width="35px">
                </div>
            </div>

            <div class="orbit2">
                <div class="venus">
                    <img  class="image" src="./assets/venus.png" height="50px" width="50px">
                </div>
            </div>
            <div class="orbit3">
                <div class="earth" >
                    <img  class="image" src="./assets/earth1.png" height="50px" width="50px">
                    <div class="moonorbit">
                        <!-- <img  class="image" src="./assets/earth1.png" height="50px" width="50px"> -->
                    <div class="moon">
                        <img  class="image" src="./assets/moon.png" height="20px" width="20px">
                    </div>
                    </div>
                </div>
            </div>
            <div class="orbit4">
                <div class="mars">
                    <img  class="image" src="./assets/mars.png" height="50px" width="50px">
                </div>
            </div>
            <div class="orbit5">
                <div class="jupiter">
                    <img  class="image" src="./assets/jupiter.png" height="100px" width="130px">
                </div>
            <div class="orbit6">
                    <div class="saturn">
                        <img  class="image" src="./assets/saturn.png" height="90px" width="90px">
                    </div>
            <div class="orbit7">
                <div class="urans">
                    <img  class="image" src="./assets/Uranus.png" height="80px" width="80px">
                </div>
            <div class="orbit8">
                <div class="neptune">
                    <img  class="image" src="./assets/Neptune.png" height="60px" width="60px">
                </div>


            </div>
        </div>

    </div>
    
</body>
</html>
